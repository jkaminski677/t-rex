<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Tirexe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Meine T-rex</h2>

    <div id="score"></div>
    <div class="game">
      <div id="dino" class="dinoClass"></div>
      <div id="cactus"></div>
      <div id="bird" class="birdClass"></div>
    </div>

    <div id="mobile">
      <div class="buttonsDiv">
        <button onclick="jump()" id="But1" class="but1 butDisp">1</button>
        <button onclick="LeftClickMove()" class="but2 butDisp">2</button>
        <button onclick="RightClickMove()" class="but3 butDisp">3</button>
        <button onclick="down()" id="But4" class="but4 butDisp">4</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
